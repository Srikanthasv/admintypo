<div class="inner-content full-height">
	<!-- START COMPOSE EMAIL -->
  <div class="email-composer container-fluid">
    <div class="row">
      <div class="col-md-12 no-padding">
        <div class="wysiwyg5-wrapper email-toolbar-wrapper">
        </div>
          <div class="form-group-attached">
            <div class="row clearfix">
              <div class="col-md-6">
                <div class="form-group form-group-default">
                  <label>TO:</label>
                  <pg-tag-control></pg-tag-control>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group form-group-default">
                  <label>CC:</label>
                  <pg-tag-control placeholder="Add Carbon Copy"></pg-tag-control>
                </div>
              </div>
            </div>
            <div class="form-group form-group-default">
              <label>Subject</label>
              <input type="text" class="form-control" name="subject">
            </div>
          </div>
        <div class="email-body-wrapper">
            <quill-editor [style]="{height: '350px'}" placeholder="Reply" [modules]="editorModules">
            </quill-editor>
        </div>
      </div>
    </div>
    <div class="row p-b-20">
      <div class="col-md-11 d-sm-flex">
        <div>
          <button class="btn btn-white btn-cons">Cancel</button>
          <button class="btn btn-complete btn-cons m-l-10">Send</button>
        </div>
        <div class="checkbox d-md-flex d-none m-l-20">
          <input type="checkbox" value="1" id="sendCC">
          <label for="sendCC" class="hint-text d-none d-lg-block">Send a <span class="text-complete">Carbon Copy</span> CC to my Primary email address.</label>
          <label for="sendCC" class="hint-text d-md-none">Send me a CC</label>
        </div>
      </div>
      <div class="col-md-1">
        <div class="checkbox pull-left d-md-none">
          <input type="checkbox" value="1" id="sendCC">
          <label for="sendCC" class="hint-text d-none d-lg-block">Send a <span class="text-complete">Carbon Copy</span> CC to my Primary email address.</label>
          <label for="sendCC" class="hint-text d-md-none">Send me a CC</label>
        </div>
        <button class="btn btn-complete pull-right">
          <i class="pg pg-save"></i>
        </button>
      </div>
    </div>
  </div>
  <!-- END COMPOSE EMAIL -->
</div>
