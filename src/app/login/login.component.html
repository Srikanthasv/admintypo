 </nav>
<div class="container">

<div class="login-form col-sm-4" style="margin:50px auto 0 auto;">
<div class="main-div">
    <div class="panel" align="center"><br>
   <i class="fa fa-sign-in fa-2x" style="color:#15a9f3;" aria-hidden="true"></i>
   <h5 style="color:#15a9f3;">LOGIN</h5>
   </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div style="color:red">{{errorMsg}}</div><br>
        <div class="form-group">
            <input type="text" formControlName="email" placeholder="Email Address" 
            class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.invalid }" maxlength="66" />
            <div *ngIf="submitted && f.email.invalid" class="invalid-feedback">
                <div align="left" *ngIf="f.email.errors.required">Email Address is required.</div>
                <div align="left" *ngIf="f.email.errors.email">Please enter valid email address.</div>            
            </div>
        </div>
       
        <div class="form-group">
            <input type="password" formControlName="password" placeholder="Password" class="form-control" 
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" maxlength="20"  />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div align="left" *ngIf="f.password.errors.required">Password is required</div>
                <div align="left" *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>
        <br>
        <div class="form-group" style="width:105%;">
            <button [disabled]="loading" type="submit" class="form-control btn btn-primary">LOGIN</button>
            <br>
           
            <p align="left"><a href="#">Forgot Password?</a></p>
        </div>
</form>
    </div>
</div></div>
<script src="assets/js/bootstrap.js"></script>
<script src="assets/js/jquery-3.2.1.slim.js"></script>
<script src="assets/js/popper.js"></script>
